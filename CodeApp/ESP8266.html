<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <h1 id="connectionStatus">Connecting...</h1>
    <h2>LED Status:</h2>
    <div id="ledStatus">
        <div class="ledStatusLine" id="led1Status">LED 1 status will appear here.</div>
        <div class="ledStatusLine" id="led2Status">LED 2 status will appear here.</div>
        <div class="ledStatusLine" id="led3Status">LED 3 status will appear here.</div>
    </div>
    <div>
        <button onclick="setLEDStatus('led1', 'on')">Turn on LED 1</button>
        <button onclick="setLEDStatus('led1', 'off')">Turn off LED 1</button>
    </div>
    <div>
        <button onclick="setLEDStatus('led2', 'on')">Turn on LED 2</button>
        <button onclick="setLEDStatus('led2', 'off')">Turn off LED 2</button>
    </div>
    <div>
        <button onclick="setLEDStatus('led3', 'on')">Turn on LED 3</button>
        <button onclick="setLEDStatus('led3', 'off')">Turn off LED 3</button>
    </div>
    <button onclick="turnOffAllLEDs()">Turn off All LEDs</button>

    <h2>Set Schedule for LEDs</h2>
    <div>
        <h3>LED 1</h3>
        On Time: <input type="time" id="led1OnTime">
        Off Time: <input type="time" id="led1OffTime">
        <button onclick="saveSchedule('led1')">Set Schedule for LED 1</button>
    </div>
    <div>
        <h3>LED 2</h3>
        On Time: <input type="time" id="led2OnTime">
        Off Time: <input type="time" id="led2OffTime">
        <button onclick="saveSchedule('led2')">Set Schedule for LED 2</button>
    </div>
    <div>
        <h3>LED 3</h3>
        On Time: <input type="time" id="led3OnTime">
        Off Time: <input type="time" id="led3OffTime">
        <button onclick="saveSchedule('led3')">Set Schedule for LED 3</button>
    </div>

    <h2>Door Control:</h2>
    <div id="doorStatus" class="statusLine">Door status will appear here.</div>
    <div>
        <button onclick="setDoorStatus('open')">Open Door</button>
        <button onclick="setDoorStatus('close')">Close Door</button>
    </div>

    <script>
        function saveSchedule(led) {
            const onTime = document.getElementById(`${led}OnTime`).value;
            const offTime = document.getElementById(`${led}OffTime`).value;
            setLEDSchedule(led, onTime, offTime);
        }
    </script>
</body>
</html>
